<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sistema em Manutenção</title>
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/svg-with-js.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/v4-shims.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @charset "UTF-8";

        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic);

        html {
            /* $replace rtl */
            direction: ltr;
            height: 100%;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            font-size: 16px;
        }

        html,
        body {
            height: 100%;
            color: #656565;
            font-family: Source Sans Pro, sans-serif;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 100%;
            overflow-x: hidden;
        }

        .text-success {
            color: #27c24c !important;
        }

        .text-info {
            color: #23b7e5 !important;
        }

        .text-purple {
            color: #7266ba !important;
        }

        .text-lg {
            font-size: 2.625rem;
        }

        .text-bold {
            font-weight: bold !important;
        }

        .abs-center-container {
            position: relative;
        }

        .abs-center {
            height: 50%;
            overflow: auto;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }


        @media (max-height: 720px) {
            .abs-center {
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="abs-center">
            <div class="text-center my-3">
                <div class="h1 mb-3"><sup><em class="fa fa-cog fa-2x text-muted fa-spin text-info"></em></sup><em
                        class="fa fa-cog fa-5x text-muted fa-spin text-purple"></em><em
                        class="fa fa-cog fa-lg text-muted fa-spin text-success"></em></div>
                <div class="text-bold text-lg mb-3">SISTEMA EM MANUTENÇÃO</div>
                <p class="lead m-0">Tente novamente em alguns minutos!</p>
            </div>
        </div>
    </div><!-- =============== VENDOR SCRIPTS ===============-->

</body>

</html>
